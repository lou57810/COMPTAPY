services:
  web:
    build: .
    env_file:
      - .env.docker
    environment:
      DOCKER_ENV: "1"
    container_name: django_app
    command: gunicorn comptapi.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"    
    depends_on:
      - db
       
  db:
    image: postgres:15
    container_name: postgres_db
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"

volumes:
  postgres_data:

