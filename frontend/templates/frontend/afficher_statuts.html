{% extends 'base0.html' %}
{% block content %}
{% load static %}

<section class="py-5">
  <div class="container">
    <h2>Dossier de l'entreprise</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Modifier</button>
      </form>

  </div>
  <div class="container">
    <h2>Selectionner</h2>
    <a href="{% url 'accueil-compta' entreprise.id %}" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">COMPTA</a>
  </div>
</section>
<br><br>
<script src="{% static 'js/compte.js' %}"></script>
{% endblock content %}
